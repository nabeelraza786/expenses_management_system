{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow p-4">
        <h2 class="mb-4 text-primary">Create New Provider</h2>
        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="mb-3">
                <label for="cif_cin" class="form-label">CIF / NIF</label>
                <input type="text" class="form-control" id="cif_cin" name="cif">
            </div>

            <div class="mb-3">
                <label for="direction" class="form-label">Direction</label>
                {% comment %} <textarea class="form-control" id="direction" name="direction" rows="3" required></textarea> {% endcomment %}
                <input type="text" class="form-control" id="direction" name="direction">
            </div>

            <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Postal Code</label>
                <input type="number" class="form-control" id="" name="postal_code">
            </div>
                <div class="col-md-6 mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" name="city">
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="province" class="form-label">Province</label>
                        <input type="text" class="form-control" id="province" name="province">
                    </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="number" class="form-control" id="phone" name="phone">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Account Number</label>
                <input type="text" class="form-control" id="" name="account_number">
            </div>

            

            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save Provider</button>
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Cancel</button>
        </form>
    </div>
</div>
{% endblock %}
